{% extends 'base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
{% if user.is_staff %}
<h3>Our orders:</h3>
  {% for element in orders %}
<hr>
<a href="{% url 'order' element.id %}">
<p>{{ element }}</p>
</a>
<hr>
  {% endfor %}
{% else %}
<h3><strong>Not Found: 404 ERROR.</strong></h3>
<h3><strong>This Information is Forbiden!</strong></h3>
{% endif %}
{% endblock %}
