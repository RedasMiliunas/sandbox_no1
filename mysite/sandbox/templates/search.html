{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h3><strong>Search Results for '{{ query }}' are:</strong></h3>
{% if products %}
  {% for element in products %}
<hr>
<a href="{% url 'product' element.id %}">
<p><strong> {{ element }} </strong></p>
  </a>
<hr>
  {% endfor %}
{% else %}
<hr>
<h4>No Results for '{{ query }}' were found.</h4>
<hr>
{% endif %}

{% endblock %}
