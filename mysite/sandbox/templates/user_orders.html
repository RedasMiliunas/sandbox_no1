{% extends 'base.html' %}

{% block title %}MY ORDERS{% endblock %}

{% block content %}
<h3><strong>My Orders:</strong></h3>
<hr>
<ol>
{% for element in user_orders %}
<li>
<p>{{ element.customer }} <a href="{% url 'order' element.pk %}">[{{ element.date }}]</a>; {{ element.status }} : <span class="{% if element.is_overdue %}text-danger{% endif %}">[{{ element.due_back }}]</span></p>
    </li>
<hr>
{% endfor %}
</ol>
{% endblock %}
