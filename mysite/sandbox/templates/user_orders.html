{% extends 'base.html' %}

{% block title %}MY ORDERS{% endblock %}

{% block content %}
<h3><strong>My Orders:</strong></h3>
<hr>
<ol>
{% for element in user_orders %}
<li>
<p class="{% if element.is_overdue %}text-danger{% endif %}">{{ element }}</p>
    </li>
<hr>
{% endfor %}
</ol>
{% endblock %}
