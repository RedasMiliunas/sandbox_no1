{% extends "base.html" %}

{% block title %}ORDER DELETE{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><strong>DELETE ORDER</strong></legend>
            <h2>ARE YOU SURE YOU WANT TO DELETE? {{ order }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">YES, I'M SURE</button>
            <a class="btn btn-outline-secondary" href="{% url 'order' order.id %}">CANCEL</a>
        </div>
    </form>
    </div>
{% endblock %}
