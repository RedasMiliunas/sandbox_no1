{% extends 'base.html' %}

{% block title %}Model{% endblock %}

{% block content %}
{% load static %}
  {% if model.photo %}
  <div class="col-md-4 align-items-stretch">
    <img src="{{ model.photo.url }}" class="card-img-top" alt="...">
    </div>
  {% else %}
    <div class="col-md-4 align-items-stretch">
    <img src="{% static 'img/no-image.png' %}" class="max-width: 20%">
  </div>
  {% endif %}
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<h4><strong> {{ model }} </strong></h4>
<hr>
<h5><strong>Model Description:</strong></h5>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
{{ model.description | safe }}

<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<h4><strong>GET BMW {{ model }} PRICES FOR ALL SERVICES:</strong></h4>
<a href="{% url 'vehicle_model' model.id %}"><input type="submit" class="btn btn-dark btn-default" value="PRESS HERE!"></a>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
{% endblock %}
